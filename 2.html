<h2>Mango</h2>
<p>날로 먹기도 하고 디저트와 과자 재료로 쓰며 과육을 갈아 샐러드의 드레싱이나 소스·수프 등에 사용한다. 산지에서는 덜 익은 것을 야채와 같이 볶거나 절여서 먹는다. 관상용으로도 심으며 수액은 아라비아고무 대용으로 쓴다. 아프리카·브라질·멕시코·플로리다·캘리포니아·하와이 등 열대와 아열대지방에 분포한다.
[네이버 지식백과] 망고 [mango] (두산백과)</p>
